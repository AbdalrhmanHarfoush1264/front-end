<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SrcSett</title>
  </head>
  <body>
    <p>
      this lesson talk about srcset attribute for img tag to improve responsive
      user experiense
    </p>

    <img
      src="Images/default image.jpg"
      srcset="Images/small image 14k,
      Images/large image 62k"
      sizes="(max-width:600px) 480px,
      (max-width:900px) 800px,
      1200px"
      alt="responsive image"
    />
  </body>
</html>

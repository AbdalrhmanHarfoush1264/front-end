<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="font-size: xx-large">
    <p>using u tag :</p>
    <p>
      Lorem ipsum <u>dolor sit amet consectetur</u>, adipisicing elit. Veniam
      nisi quisquam hic voluptatem nemo dolorum
    </p>

    <p>using small tag :</p>
    <p>
      Lorem, ipsum <small>dolor sit amet consectetur</small> adipisicing elit.
      Porro, eius?
    </p>

    <p>using mark tag :</p>
    <p>
      Lorem ipsum <mark>sit</mark> amet consectetur adipisicing elit.
      <mark style="background-color: aqua"> impedit.</mark>
    </p>
  </body>
</html>

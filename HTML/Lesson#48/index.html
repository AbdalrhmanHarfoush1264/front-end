<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Complete Favicon Example</title>
    <!-- ده الايكون الا هتتعرض في الطبيعي -->
    <link rel="icon" href="Icons/image1.ico" type="image/x-ico" />
    <!-- ده الا هتتعرض علي موبايل ابل -->
    <link
      rel="apple-mobile"
      href="Icons/apple-mobile.png"
      sizes="180x180"
      type="image/png"
    />
    <!-- ده الا هتتعرض علي موبايل اندوريد -->
    <link
      rel="android-mobile"
      href="Icons/android-mobile.png"
      sizes="192x192"
      type="image/png"
    />
    <!-- ده الا هتتعرض لو فاتح الصفحة علي تلفزيون مثلا او اي شاشة كبيرة -->
    <link rel="icon" href="Icons/image2.svg" type="image/svg+xml" />
  </head>
  <body></body>
</html>

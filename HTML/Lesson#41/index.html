<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      fieldset {
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <h1 align="center" style="color: brown">Register Data For Person</h1>

    <form action="abdo.html">
      <fieldset>
        <legend>Person Details</legend>
        <label for="firstname">FirstName:</label>
        <input type="text" name="firstname" id="firstname" required />
        <label for="lastname">LastName:</label>
        <input type="text" name="lastname" id="lastname" required />
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" />
        <label for="birthdate">B.D:</label>
        <input type="date" name="birthdate" id="birthdate" />
      </fieldset>

      <fieldset>
        <legend>Gender</legend>
        <label for="male">Male:</label>
        <input type="radio" name="gender" id="male" value="male" />
        <label for="female">Female:</label>
        <input type="radio" name="gender" id="female" value="female" />
      </fieldset>

      <fieldset>
        <legend>No .....</legend>
        <label for="country">Country:</label>
        <input type="checkbox" />
        <select name="country" id="country">
          <option value="Egy">Egypt</option>
          <option value="JD">Jordan</option>
          <option value="SK">Sadia</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>your message</legend>
        <textarea name="message" id="message" rows="5"></textarea>
      </fieldset>
      <button type="submit" align="center">Send</button>
    </form>
  </body>
</html>

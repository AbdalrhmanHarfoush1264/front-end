<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- الهدف منها ان تخلي المتصفح مايعملش كاشن للصفحة بتاعتك وفي كل مرة يروح يجبها من السيرفر -->
    <meta name="noarchive" content="noarchive" />
    <meta name="noindex" content="noindex" />
    <meta name="nofollow" content="nofollow" />
    <!-- بتخليك مايظهرلكش معلومات اضافية عن الصفحة في نتائج البحث ويظهر رابط الصفحة فقط -->
    <meta name="nosnippet" content="nosnippet" />
    <!-- بتخليك مايظهرلكش صور عن الصفحة في نتائج البحث ويظهر رابط الصفحة فقط -->
    <meta name="noimageindex" content="noimageindex" />
    <meta name="googlebot" content="index, follow" />
    <meta name="bingbot" content="noindex, nofollow" />
    <meta />
    <title>Document</title>
  </head>
  <body></body>
</html>

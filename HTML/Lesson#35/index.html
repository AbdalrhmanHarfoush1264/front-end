<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      th,
      tr,
      td {
        border: 1px solid green;
      }
    </style>
  </head>
  <body>
    <table style="width: 50%; border: 1px solid red">
      <caption>
        simple table with header,body & footer :-
      </caption>
      <thead>
        <tr>
          >
          <th>Name</th>
          <th>Age</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td colspan="2"><b>Total</b></td>
          <td>4000</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td>Ahmed</td>
          <td>20</td>
          <td>1000</td>
        </tr>
        <tr>
          <td>Fatma</td>
          <td>15</td>
          <td>3000</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>practice about lazy loading in html</h1>
    <img
      src="images/download (4).jpeg"
      alt="the girl plays with colors."
      width="25%"
      height="auto"
    />

    <br />
    <img src="images/download (1).jpeg" alt="" />
    <br />
    <img src="images/download (2).jpeg" alt="" loading="lazy" />
    <br />
    <img src="images/download (3).jpeg" alt="" loading="lazy" />
    <img src="images/download (5).jpeg" alt="" loading="lazy" />
    <br />
    <img src="images/download (6).jpeg" alt="" loading="lazy" />
    <img src="images/images (1).jpeg" alt="" loading="lazy" />
    <img src="images/images (2).jpeg" alt="" loading="lazy" />
    <br />
    <img src="images/images (3).jpeg" alt="" loading="lazy" />
  </body>
</html>

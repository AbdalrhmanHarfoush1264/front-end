<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ولد يحمل وردة على شكل قلب</title>
  </head>
  <body
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #cce7ff;
    "
  >
    <svg width="400" height="500" viewBox="0 0 400 500">
      <!-- الأرضية -->
      <rect x="0" y="400" width="400" height="100" fill="green" />

      <!-- العشب -->
      <path
        d="M 50 400 Q 60 380, 70 400 T 90 400 Q 100 380, 110 400 T 130 400 
                 Q 140 380, 150 400 T 170 400 Q 180 380, 190 400 T 210 400
                 Q 220 380, 230 400 T 250 400 Q 260 380, 270 400 T 290 400
                 Q 300 380, 310 400 T 330 400 Q 340 380, 350 400 T 370 400"
        fill="lightgreen"
      />

      <!-- رأس الولد -->
      <circle
        cx="200"
        cy="120"
        r="50"
        fill="#f4cc9c"
        stroke="#000"
        stroke-width="2"
      />

      <!-- شعر -->
      <path
        d="M 150 120 Q 170 70, 200 80 Q 230 70, 250 120 Q 230 110, 200 115 Q 170 110, 150 120"
        fill="black"
      />

      <!-- أذنين -->
      <circle cx="150" cy="120" r="10" fill="#f4cc9c" />
      <circle cx="250" cy="120" r="10" fill="#f4cc9c" />

      <!-- عيون -->
      <circle cx="185" cy="110" r="5" fill="black" />
      <circle cx="215" cy="110" r="5" fill="black" />

      <!-- فم الولد -->
      <path
        d="M 185 135 Q 200 150, 215 135"
        stroke="black"
        stroke-width="2"
        fill="none"
      />

      <!-- جسم الولد -->
      <rect
        x="170"
        y="170"
        width="60"
        height="100"
        fill="#0073e6"
        stroke="#000"
        stroke-width="2"
      />

      <!-- يد الولد (عادية) -->
      <line
        x1="230"
        y1="190"
        x2="270"
        y2="220"
        stroke="black"
        stroke-width="4"
      />

      <!-- يد الولد (تمسك الوردة) -->
      <line
        x1="170"
        y1="190"
        x2="120"
        y2="230"
        stroke="black"
        stroke-width="4"
      />

      <!-- أرجل الولد -->
      <line
        x1="185"
        y1="270"
        x2="175"
        y2="320"
        stroke="black"
        stroke-width="4"
      />
      <line
        x1="215"
        y1="270"
        x2="225"
        y2="320"
        stroke="black"
        stroke-width="4"
      />

      <!-- حذاء -->
      <rect x="165" y="320" width="20" height="10" fill="black" />
      <rect x="215" y="320" width="20" height="10" fill="black" />

      <!-- وردة على شكل قلب -->
      <path
        d="M 120 150 
                 Q 110 110, 140 100 
                 Q 170 110, 160 150 
                 Q 150 180, 120 150"
        fill="red"
        stroke="black"
        stroke-width="2"
      />

      <!-- ساق الوردة -->
      <line
        x1="140"
        y1="150"
        x2="140"
        y2="210"
        stroke="green"
        stroke-width="3"
      />

      <!-- أوراق الشجر -->
      <path d="M 140 180 Q 130 175, 125 185 Q 130 195, 140 190" fill="green" />
      <path d="M 140 190 Q 150 185, 155 195 Q 150 205, 140 200" fill="green" />
    </svg>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      this lesson talk about the differnet value of attribute loading :- lazy &
      auto & eager
    </h1>
    <h2>using eager value:-</h2>
    <img src="images/download (1).jpeg" alt="" loading="eager" />
    <img src="images/download (2).jpeg" alt="" loading="eager" />
    <img src="images/download (3).jpeg" alt="" loading="eager" />
    <hr />
    <h2>using auto value:-</h2>
    <img src="images/download (4).jpeg" alt="" loading="auto" />
    <br />
    <img src="images/download (5).jpeg" alt="" loading="auto" />
    <hr />
    <h2>using lazy value:-</h2>
    <img src="images/download (6).jpeg" alt="" loading="lazy" />
    <br />
    <img src="images/download.jpeg" alt="" loading="lazy" />
    <br />
    <img src="images/images (1).jpeg" alt="" loading="lazy" />
    <br />
    <img src="images/images (2).jpeg" alt="" loading="lazy" />
    <br />
    <img src="images/images (3).jpeg" alt="" loading="lazy" />
  </body>
</html>
